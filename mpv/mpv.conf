# ─── Video Output ─────────────────────────────────────────────
vo=gpu
gpu-api=auto
gpu-context=wayland
profile=gpu-hq
hwdec=auto-safe

# ─── Audio Settings ──────────────────────────────────────────
audio-file-auto=yes
volume=50
volume-max=200
audio-display=no

# ─── Subtitles ───────────────────────────────────────────────
sub-auto=fuzzy
sub-font="JetBrainsMono Nerd Font"
sub-font-size=40
sub-color="#cdd6f4"
sub-border-color="#1e1e2e"
sub-border-size=3
sub-shadow-offset=2
# Optional:
# sub-shadow-color="#000000"

# ─── On-Screen Display (OSD) ─────────────────────────────────
osd-level=1
osd-duration=3000
osd-font="JetBrainsMono Nerd Font"
osd-font-size=22
osd-color="#cdd6f4"
osd-border-color="#1e1e2e"
osd-border-size=2.0
osd-back-color="#1e1e2e"
osd-back-opacity=0.7

# ─── On-Screen Controller (OSC) ──────────────────────────────
osc=no
osc-layout=bottombar

# ─── Playback Behavior ───────────────────────────────────────
loop-playlist=inf
keep-open=yes
save-position-on-quit=yes
resume-playback=yes
screenshot-format=png
ytdl-format=bestvideo+bestaudio

# ─── Performance Tweaks ──────────────────────────────────────
cache=yes
demuxer-max-bytes=500MiB
demuxer-max-back-bytes=100MiB

# ─── Default Behavior ────────────────────────────────────────
fullscreen=no

